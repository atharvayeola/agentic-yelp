name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install fastapi pydantic pytest
      - name: Run Python tests
        run: pytest
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Frontend lint placeholder
        run: npm run lint --prefix frontend || echo "lint todo"
